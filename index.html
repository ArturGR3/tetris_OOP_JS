<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game">
      <section class="game__controls">
        <button class="controls__start-button">Start Game</button>
        <aside class="controls__guides">
          <article class="guides-item">
            <p>Left - Right</p>
            <img src="images/left-right.png" alt="Left Right Guide" />
          </article>
          <article class="guides-item">
            <p>Rotate</p>
            <img src="images/shift.png" alt="Shift Guide" />
          </article>
        </aside>
        <header class="controls__score">
          <h2 class="score">Score:</h2>
          <span class="score-points">0</span>
        </header>
      </section>
      <section class="game__board"></section>
    </main>

    <dialog class="game-over-screen">
      <div class="game-over-screen__content">
        <h1>Game Over!</h1>
        <button class="restart-button">Play Again</button>
      </div>
    </dialog>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
